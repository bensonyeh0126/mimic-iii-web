<body translate="no" >
  <title>ARDS預測</title>
<div class="TT">呼吸重症病人出院存活預測</div>
<form action="/" method="POST">

<!--vital_sign-->
<div class="vitalsign">
<div class="VT"><label>vital_sign</label></div><br>
<label class="vitalsign_in">D0_temperature</label>
 <input required type="textbox" name="D0_temperature" size="4" class="o" placeholder="°C">
<label class="vitalsign_in">D1_temperature</label>
 <input required type="textbox" name="D1_temperature"size="4" class="o"placeholder="°C">
<label class="vitalsign_in">D2_temperature</label>
 <input required type="textbox" name="D2_temperature"size="4" class="o" placeholder="°C">
<label class="vitalsign_in">D1_SPO2</label>
 <input required type="textbox" name="D1_SPO2" size="4" class="o" placeholder="%">
 <label class="vitalsign_in">D2_SPO2</label>
 <input required type="textbox" name="D2_SPO2"  size="4" class="o" placeholder="%"><br>
  <label class="vitalsign_in">D1_pulse&emsp;&emsp;&emsp;&ensp;</label>
 <input required type="textbox" name="D1_pulse" size="4" class="o" placeholder="bpm">
 <label class="vitalsign_in">D2_pulse&emsp;&emsp;&emsp;&ensp;</label>
 <input required type="textbox" name="D2_pulse" size="4" class="o" placeholder="bpm">
 <label class="vitalsign_in">D1_SBP&emsp;&emsp;&emsp;&ensp;&ensp;</label>
 <input required type="textbox" name="D1_SBP"  size="4"class="o" placeholder="mmHg">
 <label class="vitalsign_in">D2_SBP&ensp;&ensp;</label>
 <input required type="textbox" name="D2_SBP" size="4"class="o" placeholder="mmHg">
 <label class="vitalsign_in">D2_DBP&ensp;</label>
 <input required type="textbox" name="D2_DBP"  size="4" class="o" placeholder="mmHg"><br></div>
<!--Lab_data-->
<div class="labdata">
  <div class="LT"><label>Lab_data</label></div><br>
 <label class="labdata_in">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;CREAT</label>
 <input required type="textbox" name="CREAT" size="4"class="o" placeholder="mg/dL">
<label class="labdata_in">BUN</label>
 <input required type="textbox" name="BUN" size="4"class="o" placeholder="mg/dL">  
<label class="labdata_in">PLT</label>
 <input required type="textbox" name="PLT" size="4"class="o "placeholder="K/uL">
<label class="labdata_in">ALB</label>
 <input required type="textbox" name="ALB" size="4"class="o" placeholder="g/dL">
 <label class="labdata_in">ALKP</label>
 <input required type="textbox" name="ALKP" size="4"class="o" placeholder="IU/L"><br>  
 <label class="labdata_in">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;WBC</label>
 <input required type="textbox" name="WBC" size="4"class="o" placeholder="K/uL">
 <label class="labdata_in">NEUT</label>
 <input required type="textbox" name="NEUT" size="4"class="o" placeholder="%"> 
  <label class="labdata_in">BILT</label>
 <input required type="textbox" name="BILT" class="o" size="4" placeholder="mg/dL">
 <label class="labdata_in">LACTATE</label>
 <input required type="textbox" name="LACTATE" size="4" class="o" placeholder="mmol/L">
 <label class="labdata_in">PTP</label>
 <input required type="textbox" name="PTP" size="4"class="o" placeholder="sec"></div>
<!--呼吸器--><div class="A">
  <div class="R">
  <div class="RT"><label>Respirator</label></div><br>
<label >D1_FIO2&ensp;</label>
 <input required type="textbox" name="D1_FIO2" size="7"class="o" placeholder="%"><br>
 <label>D2_FIO2&ensp;</label>
 <input required type="textbox" name="D2_FIO2" size="7"class="o" placeholder="%"><br>    
<label>D2_PAW&ensp;</label>
 <input required type="textbox" name="D2_PAW" size="7"class="o" placeholder="cmH2O"><br>
 <label>D2_MAPS</label>
 <input required type="textbox" name="D2_MAPS" size="7"class="o" placeholder="cmH2O"><br></div>
<!--IO--><div class="IO"><div class="IOT"><label>IO</label></div><br>
<label>Urine_D0&ensp;</label>
 <input required type="textbox" name="Urine_D0" size="7"class="o" placeholder="cc"><br>
 <label>Urine_D1&ensp;</label>
 <input required type="textbox" name="Urine_D1" size="7"class="o" placeholder="cc"><br>
 <label>Urine_D2&ensp;</label>
 <input required type="textbox" name="Urine_D2" size="7"class="o" placeholder="cc"></div><br>

 <label>&emsp;HGB&emsp;</label>
 <input required type="textbox" name="HGB" size="7"class="o" placeholder="gd/L"><br></div></div>
<!--提交-->
 <div><input required type="submit" value="Submit" class="submit"></div>
